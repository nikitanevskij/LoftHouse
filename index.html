<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoftHouse</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:regular,700" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-row">
            <a href="#!" class="">
              <img src="./img/logo.svg" alt="loftHose" class="" />
            </a>
            <div class="header__nav">
              <nav class="nav">
                <ul class="nav__list">
                  <li><a href="#!">О комплексе</a></li>
                  <li><a href="#!">Район</a></li>
                  <li><a href="#!">Каталог квартир</a></li>
                  <li><a href="#!">Ипотека</a></li>
                  <li><a href="#!">Контакты</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <h1 class="header__title">
          Жилой комплекс<br />
          в историческом центре
          <a href="#benefits">
            <img src="./img/header/mouse.svg" alt="scroll_mouse" class="header__title-icon" />
          </a>
        </h1>
      </div>
      <div class="header__footer">
        <div class="text-right">
          <a href="#section-map" class="info info--point">Наб. реки Фонтанки 10-15</a>
        </div>
        <a href="#tel:+78121234567" class="info info--tel">8 (812) 123-45-67</a>
      </div>
    </header>
    <main>
      <section class="benefits">
        <div class="container container--sm">
          <div class="benefits__row">
            <div class="benefits__item">
              <img src="./img/benefits/ben1.svg" alt="ben1" class="benefits__item-img" />
              <p class="benefits__item-text">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
            </div>
            <div class="benefits__item">
              <img src="./img/benefits/ben2.svg" alt="ben2" class="benefits__item-img" />
              <p class="benefits__item-text">Полностью обустроенный</p>
            </div>
            <div class="benefits__item">
              <img src="./img/benefits/ben3.svg" alt="ben3" class="benefits__item-img" />
              <p class="benefits__item-text">10 фонтанов на территории</p>
            </div>
            <div class="benefits__item">
              <img src="./img/benefits/ben4.svg" alt="ben4" class="benefits__item-img" />
              <p class="benefits__item-text">6 км велодорожек</p>
            </div>
          </div>
        </div>
      </section>
      <section class="apartments">
        <div class="container">
          <div class="apatments__title">
            <h2 class="title-2">Наши квартиры</h2>
          </div>
          <div class="apartments__cards">
            <div class="apartments__card"></div>
            <div class="apartments__card"></div>
            <div class="apartments__card"></div>
            <div class="apartments__card"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
